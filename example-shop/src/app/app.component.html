<div class="page-container"> 
  <div class="navsale">
    <div class="sale">Get 10% off</div>
    <button class="track-order">Track Order</button>
    <button class="my-account">My Account</button>
  </div>
  <header>
    <h1><span>Example</span> Shop</h1>
    <ul>
      <li>New</li>
      <li>Celebrations</li>
      <li>Gift</li>
      <li>Home</li>
    </ul>
    <button>
      <img src="../assets/gallery/flower basket.png" alt="flower basket">
    </button>
    
  </header>
  <div class="promotions">
   <ul>
    <li>Free 1 Year Return</li>
    <li>Students 10% Off</li>
    <li>Free Delivery</li>
   </ul>
  </div>
  <div class="banner">Get 20% off on your next purchase</div>
  <main>
    <div class="products">
      <app-gallery-lightbox
      [galleryData]="data"
      [showCount]="true"
  ></app-gallery-lightbox>
    </div>
  </main>
  <footer>
      Coded by
                  <a
                    href="//www.lunasmithart.com"
                    target="_blank"
                    aria-label="GitHub"
                  >
                     Luna Smith 
    </a>
                   open source on 
                  <a
                    href="https://github.com/Lu-Smith/shop-angular"
                    target="_blank"
                    aria-label="GitHub"
                  >
                    GitHub
    </a>
  </footer>
</div>
